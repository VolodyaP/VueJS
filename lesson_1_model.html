<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>

</head>
<body>

<div id="app">
    <h1> {{ message }} </h1>
    <input v-model="message">

    <div>
        <pre>
            {{ $data | json }}
        </pre>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<script>

    new Vue({
        el:'#app',
        data: {
            message: 'Hello World'
        }
    });
</script>
</body>
</html>
