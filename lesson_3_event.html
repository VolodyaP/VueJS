<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>

</head>
<body>

<div id="app">
    <form v-on:submit="handleIt">
        <button type="submit">
            Submit Me! {{ count }}
        </button>
    </form>
    <pre>{{ $data | json }}</pre>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<script>

    new Vue({
        el: '#app',
        data: {
            count: 0
        },
        methods: {
            handleIt: function(e) {
                this.count ++;
                e.preventDefault();
            }
        }
    });
</script>
</body>
</html>
